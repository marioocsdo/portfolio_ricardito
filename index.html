<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Cargar el archivo imagenes.json
        fetch('imagenes.json')
            .then(response => response.json())  // Parsear el archivo JSON
            .then(imagenes => {
                // Selecciona todos los divs con clase "peli"
                const peliculas = document.querySelectorAll(".peli");

                // Asigna las imágenes a los divs de manera secuencial
                peliculas.forEach((peli, index) => {
                    const imgSrc = imagenes[index % imagenes.length];  // Usa el índice para asignar la imagen
                    peli.style.backgroundImage = `url("${imgSrc}")`;
                    peli.style.backgroundSize = "cover";
                    peli.style.backgroundPosition = "center";
                });
            })
            .catch(error => {
                console.error("Error al cargar el archivo JSON:", error);
            });
    });

    document.addEventListener("DOMContentLoaded", function () {
    const ventana = document.querySelector(".ventana_main");
    const test = document.querySelector(".test");

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                ventana.classList.add("expand"); // Expande cuando test aparece
            }
        });
    }, { threshold: 0.1 }); // Detecta cuando al menos el 10% de test es visible

    observer.observe(test);
});

document.addEventListener("DOMContentLoaded", function () {
    const ventana = document.querySelector(".ventana_main");
    const test = document.querySelector(".top");

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                ventana.classList.remove("expand"); // Expande cuando test aparece
            }
        });
    }, { threshold: 0.1 }); // Detecta cuando al menos el 10% de test es visible

    observer.observe(test);
});


</script>
